language: python

env:
  global:
    - IMAGE_VERSION=2.1.0
    - CONTENTBOX_VERSION=3.7.0
  matrix:
    - BUILD_IMAGE_DOCKERFILE=Dockerfile BUILD_IMAGE_TAG=ortussolutions/contentbox

services:
  - docker

deploy:
  skip_cleanup: true
  on:
    branch: 
      - master
      - development
  provider: script
  script: ./resources/publish.sh
